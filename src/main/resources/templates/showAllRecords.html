<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org /">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>show All Records</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="card">

			<div class="card-hadder">
				<b><u><h1 class="text-center"
							; style="color: white; background-color: blue;">Student Show
							All Admission Records</h1></b></u>
			</div>


			<div class="card-body">
				<form action="">
					<table border="1" class="table table-success table-striped;table table-hover;table table-bordered">

						<tr class="text-center">
							<th>Student Id</th>
							<th>Student Name</th>
							<th>Student Email Id</th>
							<th>Student Class</th>
							<th>Father Name</th>
							<th>Mother Name</th>
							<th>Student Address</th>
							<th>Pin code</th>
							<th>Mobile Number</th>
							<th colspan="2">Operation</th>
						</tr>

						<tr th:each="ad:${showAll}">
							<td th:text="${ad.student_Id}"></td>
							<td th:text="${ad.student_name}"></td>
							<td th:text="${ad.student_emaId}"></td>
							<td th:text="${ad.student_class}"></td>
							<td th:text="${ad.student_FatherName}"></td>
							<td th:text="${ad.student_MontherName}"></td>
							<td th:text="${ad.student_Address}"></td>
							<td th:text="${ad.student_ZipCode}"></td>
							<td th:text="${ad.Mobile_Number}"></td>

							<td><a th:href="@{/admission/delete(sid=${ad.student_Id})}">Delete</a>
							<td><a th:href="@{/admission/edit(sid=${ad.student_Id})}">Edit</a>
							

							</td>



						</tr>

					</table>
			</div>
			<div class="card-footer">
				<h1 class="text-center" style="color:white;background-color: black">This is Footer part of form  @PKR</h1>
			
			</div>
		</div>

	</div>
</body>
</html>
