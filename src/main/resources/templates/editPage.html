<!doctype html>
<html xmlns:th="https://www.thymeleaf.org /">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Student Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="card">

			<div class="card-hadder">
				<b><u><h1 class="text-center"
							; style="color: white; background-color: blue;">
							Student Edit Form</h1></b></u>
			</div>

			<div class="card-body">

				<form th:action="@{/admission/update}" method="post"
					th:object="${updateAS}" >



<!-- Row 0.0-->

					<div class="row">
						<div class="col-md-2">
							<label for="validationServer01" class="form-label"><b>Student
									Id</b></label>
						</div>

						<div class="col-md-4">
							<input type="text" class="form-control is-valid"
								id="validationServer01" value="Mark" required
								th:field="*{student_Id}" readonly="readonly">
							<div class="valid-feedback">Roll Number</div>
						</div>

						<div class="col-md-4">
							<span id="ErrorStudentName"></span>
						</div>

					</div>
					
					
					<!-- Row 0-->

					<div class="row">
						<div class="col-md-2">
							<label for="validationServer01" class="form-label"><b>Student
									name</b></label>
						</div>

						<div class="col-md-4">
							<input type="text" class="form-control is-valid"
								id="validationServer01" value="Mark" required
								th:field="*{student_name}">
							<div class="valid-feedback">Name</div>
						</div>

						<div class="col-md-4">
							<span id="ErrorStudentName"></span>
						</div>

					</div>



					<!-- Row 1-->

					<div class="row">
						<div class="col-md-2">
							<label for="validationServer01" class="form-label"><b>Student
									Mail id</b></label>
						</div>

						<div class="col-md-4">
							<input type="text" class="form-control is-valid"
								id="validationServer01" value="Mark" required
								th:field="*{student_emaId}">
							<div class="valid-feedback">Email Id</div>
						</div>

						<div class="col-md-4">
							<span id="ErrorStudentName"></span>
						</div>

					</div>

					<!-- Row 2-->

					<div class="row">

						<div class="col-md-2">
							<label for="validationServer02" class="form-label"><b>Student
									Class </b></label>
						</div>

						<div class="col-md-4">
							<input type="text" class="form-control is-valid"
								id="validationServer02" value="Otto" required
								th:field="*{student_class}">
							<div class="valid-feedback">Class </div>
						</div>

						<div class="col-md-4">
							<span id="ErrorStudentClass"></span>
						</div>
					</div>

					<!-- Row 3-->

					<div class="row">

						<div class="col-md-2">
							<b> <label for="validationServerUsername" class="form-label">
									Father Name</label></b>
						</div>

						<div class="col-md-4">
							<input type="text" class="form-control is-valid"
								id="validationServer02" value="Otto" required
								th:field="*{student_FatherName}">
							<div class="valid-feedback">Father Name</div>
						</div>

						<div class="col-md-4">
							<span id="ErrorStudentFatherName"></span>
						</div>
					</div>


					<!-- Row 4-->

					<div class="row">

						<div class="col-md-2">
							<label for="validationServer03" class="form-label"> <b>Mother
									Name</b></label>
						</div>


						<div class="col-md-4">
							<input type="text" class="form-control is-valid"
								id="validationServer02" value="Otto" required
								th:field="*{student_MontherName}">
							<div class="valid-feedback">Mother Name</div>
						</div>

						<div class="col-md-4">
							<span id="ErrorstudentMontherName"></span>
						</div>

					</div>

					<!-- Row 5-->


					<div class="row">
						<div class="col-md-2">
							<label for="validationServer04" class="form-label"><b>Student
									Address</b></label>
						</div>

						<div class="col-md-4">
							<textarea class="form-control" th:field="*{student_Address}"
								placeholder="Enter Studet Address" rows="3"></textarea>
							<br> <br>

							<div id="validationServer04Feedback" class="invalid-feedback">
								Please write your address.</div>
						</div>
						<div class="col-md-4">
							<span id="ErrorstudentAddress"></span>
						</div>

					</div>


					<!-- Row 6-->


					<div class="row">

						<div class="col-md-2">
							<label for="validationServer05" class="form-label"><b>Zip
									Code</b></label>
						</div>


						<div class="col-md-4">
							<input type="text" class="form-control is-invalid"
								id="validationServer05"
								aria-describedby="validationServer05Feedback" required
								th:field="*{student_ZipCode}">
							<div id="validationServer05Feedback" class="invalid-feedback">
								Please provide a valid Zip code.</div>
						</div>


						<div class="col-md-6">
							<span id="ErrorstudentZipCode"></span>
						</div>

					</div>

					<!-- Row 7-->

					<div class="row">
						<div class="col-md-2">
							<label for="validationServer05" class="form-label"> <b>Mobile
									Number</b></label>
						</div>

						<div class="col-md-4">
							<input type="text" class="form-control is-invalid"
								id="validationServer05"
								aria-describedby="validationServer05Feedback" required
								th:field="*{Mobile_Number}">
							<div id="validationServer06Feedback" class="invalid-feedback">
								Please Write your Mobile Number.</div>
						</div>

						<div class="col-md-6">
							<span id="ErrorstudentMobileNumber"></span>
						</div>

					</div>


					<div class="col-12">
						<div class="form-check">
							<input class="form-check-input is-invalid" type="checkbox"
								value="" id="invalidCheck3"
								aria-describedby="invalidCheck3Feedback" required> <label
								class="form-check-label" for="invalidCheck3"> Agree to
								terms and conditions </label>
							<div id="invalidCheck3Feedback" class="invalid-feedback">You
								must agree before submitting.</div>
						</div>
					</div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">Submit form</button>
					</div>
				</form>
			</div>

				<div class="card-footer">
				<b><u><h3 class="text-center"
							; style="color: white; background-color: black;">This isFooter part</h3></b></u>
							
							
			</div>

		</div>

	</div>



</body>
</html>
